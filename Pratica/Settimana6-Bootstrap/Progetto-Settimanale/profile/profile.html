<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Profile</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
		<link rel="stylesheet" href="../assets/css/style.css" />
	</head>
	<body class="bg-black">
		<!--HEADER-->
		<header class="container-fluid">
			<div class="row pt-lg-1">
				<div class="col-lg-2">
					<img src="../assets/netflix_logo.png" class="w-50" alt="log di Netflix" />
				</div>
			</div>
		</header>
		<!--MAIN-->
		<main class="container-fluid justify-content-center mt-lg-4">
			<!--titolo-->
			<div class="row justify-content-center">
				<div class="col-lg-4 text-white">
					<h1 class="display-4 fw-normal">Edit Profile</h1>
					<hr class="hr" />
				</div>
			</div>
			<!--foto profilo, strive student, ecc-->
			<div class="row d-flex justify-content-center">
				<!--imagine profilo-->
				<div class="col-lg-1 position-relative">
          <div class="position-relative">
            <a href="#"><img src="../assets/avatar.png" alt="foto di profilo" class="img-fluid" />
            <div class="div-pencil position-absolute start-0 ms-lg-1 bottom-0 mb-lg-1 bg-black pb-4 text-center border border-white rounded-circle">
              <i class="pencil bi bi-pencil-fill text-light"></i>
            </div>
					</a>
          </div>
				</div>
				<!--Strive students-->
				<div class="col-lg-3 flex-column">
					<div class="row">
						<div class="col-lg-11 d-flex flex-column">
							<p class="p-sizes bg-secondary px-2 py-1 fw-normal mb-lg-4 text-light">
								Strive Student
							</p>
							<p class="p-sizes fw-normal mb-2 text-white-50">Language:</p>
							<div class="dropdown pb-2">
								<button
									class="button-lang text-white bg-transparent border-white dropdown-toggle d-flex justify-content-between align-items-center fs-6"
									type="button"
									data-bs-toggle="dropdown"
									aria-expanded="false"
								>
									English
								</button>
								<ul class="dropdown-menu dropdown-menu-dark">
									<li><a class="dropdown-item fs-6" href="#">Spanish</a></li>
									<li><a class="dropdown-item" href="#">Deutschland</a></li>
									<li><a class="dropdown-item" href="#">French</a></li>
								</ul>
							</div>
							<hr class="hr text-white" />
						</div>
						<!--maturity settings-->
						<div class="col-lg-11 pt-lg-2 text-white-50">
							<p class="p-sizes fw-normal mb-2">Maturity Settings:</p>
							<small class="small bg-dark text-white fw-normal px-lg-2 py-lg-1"
								>ALL MATURITY RATINGS</small
							>
							<p class="small text-white mt-lg-2">
								Show titles of <strong>all maturity ratings</strong> for this profile.
							</p>
							<button
								class="btn-edit text-secondary bg-transparent border border-secondary mb-2"
							>
								EDIT
							</button>
							<hr class="hr text-white" />
						</div>
						<!--autoplay-->
						<div class="col-lg-12 text-white-50">
							<h5 class="p-sizes fw-normal">Autoplay controls</h5>
							<div class="form-check position-relative">
								<input
									class="form-check-input bg-transparent border border-secondary p-3 me-lg-1"
									type="checkbox"
									value="text-white"
									id="flexCheckChecked"
									checked
								/>
								<label class="small-check form-check-label text-white position-absolute top-50" for="flexCheckChecked">
									Autoplay next episode in a series on all devices
								</label>
							</div>
							<div class="form-check pt-3 position-relative">
								<input
									class="form-check-input bg-transparent border border-secondary p-3 me-lg-1"
									type="checkbox"
									value=""
									id="flexCheckChecked"
									checked
								/>
								<label class="small-check form-check-label text-white position-absolute top-100" for="flexCheckChecked">
									Autoplay prewiews while browsing on all devices
								</label>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--buttons-->
			<div class="row justify-content-center ">
				<div class="col-4 pb-5">
          <hr class="hr text-light mt-lg-3" />
          <div class="row d-flex fle">
            <div class="col-lg-12">
              <button class="button1 bg-light fw-bold border border-0 py-lg-1 px-lg-4 me-lg-3">SAVE</button>
          <button class="button1 bg-transparent text-secondary border border-secondary py-lg-1 px-lg-4 me-lg-3">CANCEL</button>
          <button class="button1 bg-transparent text-secondary border border-secondary py-lg-1 px-lg-3">DELETE PROFILE</button>
            </div>
          </div>
					
				</div>
			</div>
		</main>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
	</body>
</html>
