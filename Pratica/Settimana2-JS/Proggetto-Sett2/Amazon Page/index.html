<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <div id="headLogo">
      <img src="assets/images/logo.png" alt="logo-amazon" id="logo">
    </div>

    <nav id="nav">
        <ul id="lista">
          <li class="link-nav">All</li>
          <li class="link-nav">Today's deals</li>
          <li class="link-nav">Customer Service</li>
          <li class="link-nav">Registry</li>
          <li class="link-nav">Gift Cards</li>
          <li class="link-nav">Sell</li>
        </ul>
    </nav>
  </header>
  
  <main>
    <section id="title">
      <div id="titleArancio">
        <p id="titleSmall">Shop All Holiday Gift Cards<p>
      </div>

      <div id="titleVerde">
        <h1>Holiday Gift Guides</h1>
        <h2>Be a go-gifter</h2>
      </div>
    </section>

    <section id="containerGift">
      <div class="titleDescription">
        <h4>Find the perfect gift<span> Shop now</span></h4>
      </div>
      <figure>
        <div class="imgSchede">
          <img src="assets/images/img_1.jpg" alt="una-mano-sostiene-un-kindle" class="imgGift">
        </div>
        <div class="imgSchede">
          <img src="assets/images/img_2.jpg" alt="computer-e-decorazioni" class="imgGift">
        </div>
        <div class="imgSchede">
          <img src="assets/images/img_3.jpg" alt="orologgi" class="imgGift">
        </div>
        <div class="imgSchede">
          <img src="assets/images/img_4.jpg" alt="cane-e-gatto" class="imgGift">
        </div>
      </figure>
    </section>

    <section id="containerShop">
      <div class="shop">
        <img src="assets/images/img_9.png" alt="videogiocchi-e-decorazioni"
        class="imgShop">
        <h4>Play the gifting game <span>Shop gaming</span></h4>
      </div>

      <div class="shop">
        <img src="assets/images/img_10.png" alt="auriculari-e-occhiali" class="imgShop">
        <h4>The sound of cheer <span>Shop Audio & Accessories</span></h4>
      </div>
    </section>
  </main>

  <footer>
    <div id="backTop">
      <a href="#"><b>Back to Top</b></a>
    </div>

    <div id="ContainerLogoFooter">
      <img src="assets/images/logo.png" alt="logo-amazon" id="logoFooter">
    </div>
  </footer>
</body>
</html>
