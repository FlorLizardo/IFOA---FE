<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page Prodotti</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <header>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <img src="../assets/imgs/amazon-logo-white.png" alt="amazon-logo" class="img-fluid" width="120">
          <a href="../homePage/home-page.html">Home</a>
        </div>
    </nav>
  </header>
  
  <!--add products-->
  <main class="container">
    <div id="productDetailsTitle"></div>
    <div class="row mt-3 col-10">
      <div class="col">
        <form>
          <div class="mb-3">
            <label for="nameInput" class="form-label fw-bold">Nome</label>
            <input type="text" class="form-control" id="nameInput" placeholder="Nome prodotto">
          </div>
          <div class="mb-3">
            <label for="nameInput" class="form-label fw-bold">Brand</label>
            <input type="text" class="form-control" id="brandInput" placeholder="Modello">
          </div>
          <div class="mb-3">
            <label for="nameInput" class="form-label fw-bold">Prezzo</label>
            <input type="number" class="form-control" id="priceInput" placeholder="0â‚¬">
          </div>
          <div class="mb-3">
            <label for="nameInput" class="form-label fw-bold">URL Immagine</label>
            <input type="text" class="form-control" id="imgInput" placeholder="http://placehold.it/300x400">
          </div>
          <div class="mb-3">
            <label for="nameInput" class="form-label fw-bold">Descrizzione prodotto</label>
            <input type="text" class="form-control" id="descriptionInput">
          </div>

          <button type="button" class="btn btn-warning" onclick="sendProducts()">Save</button>
          <button type="button" class="btn btn-light border border-3" onclick="reset()">Reset</button>

          <button type="button" class="btn btn-warning" onclick="sendProducts('edit', '${element._id}')" id="edit">Modifica</button>
          <button type="button" class="btn btn-outline-danger" onclick="deleteProd('${element._id}')" id="delete">Cancella</button>
        </form>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="../assets/js/app.js"></script>
</body>
</html>
